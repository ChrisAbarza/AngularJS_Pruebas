<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<meta charset="utf-8">
	<title>Factories Practico to-do</title>
</head>
<body ng-controller="controlador_todo">
	<form ng-submit="addActv()">
		<input type="text" ng-model="newActv.descripcion">
		<input type="datetime-local" ng-model="newActv.fecha">
		<input type="submit" value="Guardar actividad">
	</form>
	<button ng-click="clean()">Limpiar</button>
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}} -
			{{actividad.fecha | date:"medium"}} - <a href="#" ng-click="removeActv(actividad)" style="color: red">X</a>
		</li>
	</ul>


	
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-local-storage.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
