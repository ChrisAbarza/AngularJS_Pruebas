<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>AJAX HTTP</title>
</head>
<body ng-controller="ControllerHTTP">
<ul>
	<li ng-repeat="post in posts">
		<h2> {{ post.title }} </h2>
		<p> {{ post.body }} </p>
	</li>
</ul>

<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
