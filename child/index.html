<!DOCTYPE html>
<html ng-app="child-app">
<head>
	<meta charset="utf-8">
	<title>Father-child</title>
</head>
<body ng-controller="FirstController">
	<p><strong>Valor rootscope: </strong> {{$parent.nombre}} </p>
	<p><strong>Valor padre: </strong> {{nombre}} </p>
	<div ng-controller="ChildController">
		<p><strong>Valor hijo: </strong> {{nombre}} </p>
		<input type="text" ng-model="$parent.nombre">
	</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
