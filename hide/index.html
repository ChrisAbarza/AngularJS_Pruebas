<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>AJAX HTTP</title>
	<style>
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 2s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0px !important;
			display: block !important;
		}
	</style>
</head>
<body ng-controller="ControllerHTTP">
	<h1>Lista de POST</h1>
	<div ng-show="loading">Cargando...</div>
	<div ng-show="!loading && posts.length == 0">No se encontraron resultados</div>
<ul ng-show="posts.length > 0" class="animated">
	<li ng-repeat="post in posts">
		<h2> {{ post.title }} </h2>
		<p> {{ post.body }} </p>
	</li>
</ul>

<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
